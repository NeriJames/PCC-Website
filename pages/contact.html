<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact & Student Developer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* CONTACT SECTION */
    .contact-wrapper {
        display: flex;
        gap: 20px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Card Style */
    .card {
        flex: 1;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        box-sizing: border-box;
    }

    .card-title {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 600;
        color: #222;
    }

    /* Form Styling */
    .contact-card form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .contact-card label {
        font-size: 14px;
        font-weight: 600;
    }

    .contact-card input,
    .contact-card textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        background: #fafafa;
    }

    .contact-card textarea {
        resize: vertical;
        min-height: 120px;
    }

    .contact-card button {
        padding: 12px;
        border: none;
        background: #b71c1c;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 15px;
    }

    .contact-card button:hover {
        background: #8b0000;
    }

    /* Map Styling */
    .map-container {
        width: 100%;
        height: 350px;
        border-radius: 12px;
        overflow: hidden;
    }

    .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* Responsive */
    @media(max-width: 900px) {
        .contact-wrapper {
            flex-direction: column;
        }
    }

    /* STUDENT DEVELOPER SECTION */
    .student-wrapper {
        width: 100%;
        padding: 30px 20px;
        box-sizing: border-box;
    }

    /* Main card */
    .student-main-card {
        background: #fff;
        max-width: 1200px;
        margin: 0 auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        text-align: center;
    }

    .section-title {
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 700;
        color: #222;
    }

    /* Student Picture */
    .student-picture {
        margin: 0 auto;
        width: 300px;
        height: 300px;
        background-image: url("assets/jimmm.jpg");
        background-size: cover;
        background-position: center;
        border: 5px solid #b71c1c;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .student-name {
        font-size: 22px;
        font-weight: 600;
        margin-top: 15px;
        color: #333;
    }

    .student-section {
        font-size: 16px;
        color: #666;
        margin-top: 5px;
    }

</style>
</head>
<body>

<!-- CONTACT & MAP SECTION -->
<div class="contact-wrapper">

    <!-- Left Card: Form -->
    <div class="card contact-card">
        <h2 class="card-title">Get in Touch</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea placeholder="Write your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Right Card: Map -->
    <div class="card map-card">
        <h2 class="card-title">Find Us</h2>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.179089496927!2d121.07337447502223!3d14.576577789058185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b61b95347b09%3A0x1c11dfe4e356ac9a!2sPasig%20Catholic%20College%20(Main%20Campus)%20Plaza%20Rizal%20Justice%20Ramon%20Jabson%20St.%20Pasig%201600!5e0!3m2!1sen!2sph!4v1700000000000"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>

</div>

<!-- STUDENT DEVELOPER SECTION -->
<div class="student-wrapper">

    <div class="student-main-card">

        <h2 class="section-title">Student Developer</h2>

        <!-- Student Picture -->
        <div class="student-picture"></div>

    </div>

</div>

</body>
</html>
